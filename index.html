<!DOCTYPE html>
<html>
	<head>
		<title>Swimmaker Project Thing</title>
	</head>
	<body>
		<h1>Swimmaker, a website to design Swimming Workouts</h1>
    <h2>By Gabriel Navarro</h2>
		<h3>Start designing your Swimming Workout below this line</h3>
    <h4>First, choose what today's set will focus on.</h4>
    <div class="dropdown">
      <button onclick="focusDropdown()" class="dropbtn">Focus for Today</button>
      <div id="dropdownchoice" class="dropdown-content">
        <a>Freestyle</a>
        <a>Backstroke</a>
        <a>Breaststroke</a>
        <a>Butterfly</a>
        <a>I.M.</a>
        <a>Best Stroke</a>
        <a>Worst Stroke</a>
        <a>Pacing</a>
      </div>
    </div>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
		<script src="dropdown.js"></script>
	</body>
</html>
